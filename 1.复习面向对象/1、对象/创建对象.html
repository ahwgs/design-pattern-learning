<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建对象</title>
</head>
<body>
<p>f12查看控制台</p>
<script>

    //1.创建一个Object 的实例
    /*
    * 创建一个Object 实例然后为其添加属性和方法
    * */
    var person = new Object();
    //添加属性
    person.name = 'w候人兮猗';
    person.age = 22;
    person.job = 'CV工程师'
    //添加方法
    person.sayName = function () {
        console.log('my name is:' + '----' + this.name)
    }

    console.log('person', person)
    person.sayName()

    //2. 通过对象字面量创建

    var person2 = {
        name: 'w候人兮猗',
        age: 22,
        job: 'CV工程师',
        sayName: function () {
            console.log('my name is:' + '----' + this.name)
        }
    }
    console.log('person2', person2)
    person2.sayName()

    //这两种创建对象的方式是一样的，都有相同的属性和方法。

</script>
</body>
</html>
