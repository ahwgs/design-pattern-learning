<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>


        @testDec
        @testDecParams(false)
        class Demo{
            // ...
        }
        //装饰类 不带参数
        function testDec(target) {
            target.isDec = true
        }

        alert(Demo.isDec) //true

        //装饰类 带参数
        function testDecParams(isDec) {
            return function (target) {
                target.isDec = isDec
            }
        }



    </script>
</body>
</html>
