<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Container {
        constructor(list) {
            this.list = list
        }

        //生成遍历器
        getInterator() {
            return new Iterator(this.list)
        }
    }

    class Iterator {
        constructor(container) {
            this.list = container.list
            this.index = 0
        }

        next() {
            if (this.hasNext()) {
                return this.list[this.index++]
            }
            return null
        }

        hasNext() {
            if (this.index >= this.list.length) {
                return false
            }
            return true
        }
    }

    //test
    let arr = [1,2,3,4,5]
    let container = new Container(arr)
    let iterator = container.getInterator()
    while (iterator.hasNext()) {
        console.log(iterator.next())
    }


</script>
</body>
</html>
