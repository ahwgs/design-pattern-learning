<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class LoginForm{
        constructor(){
            this.state = 'hide'
        }
        show(){
            if(this.state === 'show'){
                console.log('已经显示')
                return
            }
            this.state = 'show';
            console.log('登陆框显示 success')
        }
        hide(){
            if(this.state === 'hide'){
                console.log('已经隐藏')
                return
            }
            this.state = 'hide';
            console.log('登陆框隐藏 success')
        }
    }
    LoginForm.getInstance = (function () {
        let instance
        return function () {
            if(!instance){
                instance = new LoginForm()
            }
            return instance
        }
    })()

    //测试
    let login1 = LoginForm.getInstance()
    login1.show()

    let login2 = LoginForm.getInstance()
    login2.hide()

    console.log('login1 === login2',login2===login1)
</script>
</body>
</html>
