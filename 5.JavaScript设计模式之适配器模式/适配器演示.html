<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Adaptee{
        specificRequest(){
            return '外国标准的适配器'
        }
    }
    class Target{
        constructor(){
            this.adaptee = new Adaptee()
        }
        request(){
            let info = this.adaptee.specificRequest()
            return `${info}-转换器-中国生产的`
        }
    }

    //测试
    let target = new Target()
    let res = target.request()

    console.log(res);

</script>
</body>
</html>
